{% for poll in polls %}
    <div class="app-calendar">
        <div class="btn btn-emphasized w100 extra-indented" href="{{ poll.get_absolute_url }}">
            <ul class="media-list fine-space">
                <li class="media">
                    <a class="pull-left" href="#">
                        <i class="fa fa-calendar"></i>
                    </a>
                    <a class="pull-right square-date-icon btn-extra-emphasized">
                        <div>{{ poll.from_date|date:"d" }}</div>
                        <div>{{ poll.from_date|date:"M" }}</div>
                    </a>
                    <div class="media-body no-vertical-padding ">
                        <strong><a href="{{ poll.get_absolute_url }}" target="_blank">{{ poll.title|truncatechars:25 }}</a></strong>
                        <div class="group-annotation">
                            {% include 'cosinnus/group/group_label.html' with group=poll.group %}
                        </div>
                    </div>
                </li>
            </ul>
        </div><!-- btn -->
    </div>
{% endfor %}
